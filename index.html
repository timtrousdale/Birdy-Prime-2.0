<script>            var app = angular.module('myApp', []);
            app.controller('customersCtrl', function ($scope, $http) {
                $http.get("http://www.w3schools.com/angular/customers.php")
                    .success(function (response) {
                        $scope.names = response.records;
                    });
            });
            var app = angular.module('birdApp', []);
            app.controller('birdCtrl', function ($scope, $http) {
                $http.get("http://www.w3schools.com/angular/customers.php")
                    .success(function (response) {
                        $scope.names = response.records;
                    });
            });
            function createArray(length) {
                var arr = new Array(length || 0),
                    i = length;
                if (arguments.length > 1) {
                    var args = Array.prototype.slice.call(arguments, 1);
                    while (i--) arr[length - 1 - i] = createArray.apply(this, args);
                }
                return arr;
            }
            var aBirds = [];
            var nRows = 3;
            var nColumns = 8;
            var nChanceReduction = .25;
            var nCount = 0;
            $scope.aBirds = createArray(nRows, nColumns);
            for (i = 0; i < aBirds.length; i++) {
                for (j = 0; j < aBirds[i].length; j++) {
                    aBirds[i][j] = Math.round((Math.random() - nChanceReduction));
                }
            }</script>
