<!DOCTYPE html>

<html>

<head>
    <title>Birdy Prime - The Website</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/script.js"></script>

</head>

<body ng-app="birdApp" ng-controller="birdController as birdCtrl">

    <div id="header" class="container col-xs-12">
        <h1>Birdy Prime {{1 + 1 + ".0"}} {{}}</h1>
        <!--                <h2>{{aBirds}}</h2>-->

    </div>

    <div id="headerBreak" class="container col-xs-12"></div>

<!--    <div id="sidebar" class="container col-xs-2">
        <a href="about.html">About</a>
        <a href="contact.html">
            <br> Contact</a>
        <a href="help.html">
            <br> Help</a>
        <br>
    </div>-->

    <div id="gameUI" class="container col-xs-12">
    <h1><b>SCORE:</b> {{userScore}}</h1>
        <p><b><em>Birdy Prime:</em></b> Count all the {{trump}} birds, is that a prime number?</p>
    </div>

    <div id="mainContent" class="container col-xs-12">
        <div id="gameContent">
            <img id="bg_image" src="images/powerlines_sm.png" alt="powerline image">

            <table>
                <tr ng-repeat="info in data" id="{{info.value}}">
                    <td ng-repeat="row in info.row" class="gameCell">
                        <img ng-src="images/bird_{{row.value}}_xs.png" alt="" />
                    </td>
                </tr>
            </table>

            <form ng-submit="score()">
                <button class="btn-lg btn-success" type="submit" value="true" ng-click="userTruth = true">Yes!</button>
                <button class="btn-lg btn-danger" type="submit" value="false" ng-click="userTruth = false">No.</button>
            </form>

        </div>
    </div>



    <div id="footer" class="text-center container col-xs-12">
        <p>&#169;2015 - Birdy Prime</p>
    </div>


    <script src="js/bootstrap.min.js">
    </script>
</body>

</html>
